<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıf Tablosu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sınıf Tablosu</h1>
    <table>
        <thead>
            <tr>
                <th>Öğrenci Numarası</th>
                <th>Adı</th>
                <th>Soyadı</th>
                <th>Notu</th>
                <th>Doğum Tarihi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ali</td>
                <td>Veli</td>
                <td>85</td>
                <td>01/01/1999</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ayşe</td>
                <td>Türk</td>
                <td>90</td>
                <td>01/01/1999</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mehmet</td>
                <td>Ahmet</td>
                <td>78</td>
                <td>01/01/1999</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rohat</td>
                <td>Doğaner</td>
                <td>100</td>
                <td>01/01/1999</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
